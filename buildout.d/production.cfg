########################################
# Our common production setup
# XXX: Does this work without nginx too?
########################################
[buildout]
extends = base.cfg

eggs +=
     iw.rotatezlogs

parts +=

# appserver
    zeo
    client1

# process monitor
    supervisor

# backups
    backup

# cronjobs
    crontab_reboot
    crontab_restart
    crontab_zeopack
    crontab_zodb_backup


#############################################
# Build and configure Zope application server
#############################################
[zeo]
recipe = plone.recipe.zeoserver
blob-storage = ${buildout:directory}/var/blobstorage
zeo-address = ${ports:zeo}

[client1]
recipe = plone.recipe.zope2instance
user = admin:admin
verbose-security = off
debug-mode = off
http-address = 127.0.0.1:${ports:client1}
zeo-address = ${zeo:zeo-address}
zeo-client = on
shared-blob = on
eggs = ${buildout:eggs}
zcml = ${buildout:zcml}
blob-storage = ${buildout:directory}/var/blobstorage

# This is needed to make automatic translation files compilation work in
# Plone 4
environment-vars =
    zope_i18n_compile_mo_files true


zserver-threads = 3
environment-vars =
# Doesn't work well?
#    PTS_LANGUAGES sl, en
    TZ Europe/Paris
mailinglogger =
    <mailing-logger>
    level error
    flood-level 3
    smtp-server localhost
    from client1@${config:hostname}
    to maintenance@termitnjak.si
    subject [${config:hostname} error] %(line)s
    </mailing-logger>
event-log-custom =
  %import iw.rotatezlogs
  <rotatelogfile>
    path ${buildout:directory}/var/log/client1.log
    max-bytes 1MB
    backup-count 9
  </rotatelogfile>


##########################################################
# Set up supervisor to run and supervise backend processes
##########################################################
[supervisor]
recipe = collective.recipe.supervisor
port = 127.0.0.1:${ports:supervisor}
serverurl = http://127.0.0.1:${ports:supervisor}

programs =
    10 client1  ${buildout:directory}/bin/client1 [console] true
    20 zeo    ${zeo:location}/bin/runzeo true


########################
# Configure Crontab jobs
########################
# on server reboot start supervisord which in turn starts all backend services
[crontab_reboot]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/supervisord

# restart Zope each Monday because of its memory leaks
[crontab_restart]
recipe = z3c.recipe.usercrontab
times = 0 6 * * 1
command = ${buildout:directory}/bin/supervisorctl restart client1

# pack your ZODB each Sunday and hence make it smaller and faster
[crontab_zeopack]
recipe = z3c.recipe.usercrontab
times = 0 1 * * 6
command = ${buildout:directory}/bin/zeopack

# daily incremental ZODB backup, after packing occurs, this backup is full
[crontab_zodb_backup]
recipe = z3c.recipe.usercrontab
times = 0 2 * * *
command = ${buildout:directory}/bin/backup -q
